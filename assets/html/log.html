<div class="sbgcui_log sbgcui_hidden">
  <h3 class="sbgcui_log-header">
    <span>История действий:</span>
    <input type="date">
  </h3>
  <div class="sbgcui_log-tags">
    <span data-action="capture">Capture</span>
    <span data-action="deploy">Deploy</span>
    <span data-action="upgrade">Upgrade</span>
    <span data-action="discover">Discover</span>
    <span data-action="draw">Draw</span>
    <span data-action="destroy">Destroy</span>
    <span data-action="broom">Broom</span>
  </div>
  <div class="sbgcui_log-content"></div>
  <div class="sbgcui_log-console sbgcui_hidden"></div>
  <button class="sbgcui_button_reset sbgcui_log-close fa fa-solid-xmark"></button>
  <div class="sbgcui_log-buttons">
    <button class="sbgcui_button_reset sbgcui_log-buttons-trash fa fa-solid-trash"></button>
    <button class="sbgcui_button_reset sbgcui_log-buttons-console fa fa-solid-terminal"></button>
  </div>
</div>
