<div class="sbgcui_navigate sbgcui_hidden">
  <hgroup>
    <h2 class="sbgcui_navigate-title">Навигация</h2>
    <h6 class="sbgcui_navigate-subtitle">Выберите, какой маршрут проложить до точки <span class="sbgcui_navigate-coords"></span></h6>
  </hgroup>
  <form class="sbgcui_navigate-form">
    
    <section>
      <h4 class="sbgcui_navigate-form-title">Google Maps</h4>
      <menu class="sbgcui_navigate-form-menu" data-app="gmaps">
        <li class="fa fa-solid-car" data-routetype="driving"></li>
        <li class="fa fa-solid-bus" data-routetype="transit"></li>
        <li class="fa fa-solid-person-walking" data-routetype="walking"></li>
      </menu>
    </section>
    <section>
      <h4 class="sbgcui_navigate-form-title">Яндекс.Карты</h4>
      <menu class="sbgcui_navigate-form-menu" data-app="yamaps">
        <li class="fa fa-solid-car" data-routetype="auto"></li>
        <li class="fa fa-solid-bus" data-routetype="mt"></li>
        <li class="fa fa-kick-scooter" data-routetype="sc"></li>
        <li class="fa fa-solid-person-walking" data-routetype="pd"></li>
      </menu>
    </section>
    <section>
      <h4 class="sbgcui_navigate-form-title">Яндекс.Навигатор</h4>
      <menu class="sbgcui_navigate-form-menu" data-app="yanavi">
        <li class="fa fa-solid-car"></li>
      </menu>
    </section>
    <section>
      <h4 class="sbgcui_navigate-form-title">2ГИС</h4>
      <menu class="sbgcui_navigate-form-menu" data-app="dgis">
        <!--
        <li class="fa fa-solid-car" data-routetype="car"></li>
        <li class="fa fa-solid-bus" data-routetype="ctx"></li>
        -->
        <li class="fa fa-solid-person-walking" data-routetype="pedestrian"></li>
      </menu>
    </section>
    <div class="sbgcui_navigate-form-buttons">
      <button>Отмена</button>
      <button>Маршрут</button>
    </div>
  </form>
</div>
